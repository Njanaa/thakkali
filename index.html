<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 200vh;
      background: #ffc0cb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #b0005c;
    }

    p {
      color: #6b0038;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #d6006f;
      color: white;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
    }

    #no {
      background: white;
      color: black;
      top: 20px;
      left: 20px;
    }
  </style>
</head>

<body>

  <h1>Sheruooo...</h1>
  <h2>Will you be my Valentine? üíñ</h2>
  <p>Sooshich Selecteyyaa‚Ä¶ üòå</p>

  <div class="buttons">
    <button id="no">No ü•±</button>
    <button id="yes">Yes üíï</button>
  </div>

   <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".buttons");

    function moveButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      const angle = Math.random() * 65 - 15;
noBtn.style.transform = `rotate(${angle}deg)`;

    }

    // PHONE FIRST
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveButton();
    });

    // ALSO WORKS ON LAPTOP
    noBtn.addEventListener("mouseenter", moveButton);

    document.getElementById("yes").addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>

</body>
</html>
